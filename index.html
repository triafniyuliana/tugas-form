<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>form</title>
      <link rel="stylesheet" href="/dist/output.css">
</head>
<body>

      <div class="flex justify-center items-center w-full min-h-screen bg-slate-500 text-white mx-auto">
            <section class="w-full m-9 flex flex-col">
                <div class="flex items-center justify-center">
                    <span class="bg-orange-300 py-2 text-3xl font-medium px-3 rounded overflow-hidden">FORMULIR</span>
                </div>
                <div>
                    <form id="myForm" class="text-center items-center justify-center mt-5 w-full text-lg">
                        <label for="nama">Nama</label><br>
                        <input type="text" id="nama" name="nama" placeholder="Nama" class="bg-transparent border rounded placeholder:italic" required><br>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" placeholder="Email" class="bg-transparent border rounded placeholder:italic" required><br>
                        <label for="pesan">Pesan</label><br>
                        <textarea id="pesan" name="pesan" placeholder="Pesan" class="bg-transparent border rounded placeholder:italic" required></textarea><br>
                        
                        <input type="submit" value="Submit" class="m-3 p-2 bg-orange-300 rounded overflow-hidden hover:bg-orange-300">
                    </form>
                    <div id="thankYouMessage" style="display: none;">
                        <h2>Thank you for your message!</h2>
                    </div>
                </div>
            </section>
        </div>  
        <script src="script.js"></script>

</body>
</html>
